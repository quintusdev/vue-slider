<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- Con il BIND inserisco le proprieta' dell'oggetto in posizione 0 -->
                    <img :src="slides[activeImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[activeImage].title }}</h3>
                        <p>{{ slides[activeImage].text }}</p>

                    </div>
                </div>

                <div class="thumbs">
                    <!-- aggiunte classi per scorrere le immagini dell'array -->
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <!-- applico la classe active se index e' uguale a ActiveImage -->
                    <div class="thumb" :class="activeImage === index ? 'active' : ''" v-for="(slide, index) in slides">
                        <!-- al click sull-immagine cambia l'immagine dall'array -->
                        <img :src="slide.image" alt="Immagini" @click="changeImg(index)">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
